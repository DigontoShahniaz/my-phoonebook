name: Lint and Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend dependencies
        run: npm install
        working-directory: ./backend 
      - name: Lint backend
        run: npm run lint
        working-directory: ./backend

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend  # ðŸ‘ˆ Specify frontend directory
      - name: Lint frontend
        run: npm run lint
        working-directory: ./frontend  # ðŸ‘ˆ Specify frontend directory

  deploy-backend:
    needs: [lint-backend, lint-frontend]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy backend
        run: flyctl deploy --remote-only
        working-directory: ./backend  # ðŸ‘ˆ Deploy from backend directory
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend  # ðŸ‘ˆ Specify frontend directory
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend  # ðŸ‘ˆ Specify frontend directory
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'  # ðŸ‘ˆ Update if your build output is different
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4